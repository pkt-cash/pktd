language: go
go: 1.15.3
env:
  - PKT_FAIL_DIRTY=1
jobs:
  include:
  - os: linux
    dist: bionic
    addons:
      apt:
        packages:
        - rpm
    script:
    - git diff
    - git reset --hard
    - ./do
    - gem install --no-document fpm
    - bash -x ./contrib/deb/build.sh
    - bash -x ./contrib/rpm/build.sh
  - os: osx
    script:
    - git diff
    - git reset --hard
    - ./do
    - gem install --no-document fpm
    - bash -x ./contrib/macos/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "pktd-mac-*.pkg"
    - "pktd-linux-*.rpm"
    - "pktd-linux_*.deb"
  on:
    repo: pkt-cash/pktd
    tags: true
  skip_cleanup: 'true'
